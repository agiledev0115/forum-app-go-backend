version: 2 # use CircleCI 2.0
jobs: # basic units of work in a run
  build: # runs not using Workflows must have a `build` job as entry point
    docker: # run the steps with Docker
      - image: circleci/golang:1.12
      - image: circleci/postgres:9.6-alpine
        environment: # environment variables for primary container
          POSTGRES_USER: steven
          POSTGRES_DB: forum_api_test

    environment: # environment variables for the build itself
      GO111MODULE: "on"

    working_directory: ~/usr/src/app   # Go module is used, so we dont need to worry about GOPATH

    steps: # steps that comprise the `build` job
      - checkout # check out source code to working directory
      - run:
          name: "Fetch dependencies"
          command: go mod download

      # There is an of untarring google cloud files
      # - restore_cache:  # restores saved cache if no changes are detected since last run
      #     keys:
      #       - go-mod-v2-{{ checksum "go.sum" }}

      #  Wait for Postgres to be ready before proceeding
      - run:
          name: Waiting for Postgres to be ready
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run:
          name: Run unit tests
          environment: # environment variables for the database url and path to migration files
            FORUM_DB_URL: "postgres://steven@localhost:5432/forum_api_test?sslmode=disable"
          command: go test -v ./tests/...

      # - save_cache:
      #     key: go-mod-v2-{{ checksum "go.sum" }}
      #     paths:
      #       - "/go/pkg/mod"

workflows:
  version: 2
  build-workflow:
    jobs:
      - build
